<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Main</title>
  <meta charset="utf-8"/>
  <link href="assets/css/reset.css" rel="stylesheet">
  <link href="assets/css/style_main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap" rel="stylesheet">
</head>
<STYLE>
  .sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  right: 0;
  background-color: #F1F1F1;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 10rem;
}

.sidenav a {
  text-decoration: none;
  font-size: 4rem;
  color: #white;
  display: flex;
  flex-direction: row-reverse;
  transition: 0s;
  margin: 2rem;
}

.sidenav a:hover {
  color: #111;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  font-size: 5rem;
  right: 1rem;
  padding: 1rem;
}

</STYLE>

<body class='body'>
  <header class = 'header'>
    <p></p><p></p><p></p><p></p><!-- Apenas para ajudar a centralizar o titulo. -->
    <p class="logo">Teacher's Link</p>
    <img class="menu" src="assets/img/menu.png" alt="Menu" style="font-size:30px;cursor:pointer" width="90" height="90" onclick="openNav()">
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="materia.html">Materias</a>
      <a href="#">Services</a>
      <a href="#">Clients</a>
      <a href="#">Contact</a>
    </div>
  </header>
    <div tabindex="-1" class="Paizao">
      <div class="diva">
        <button class="botao" onclick="location.href='Main.html'">
          <img class="lupa" src="assets/img/lupa.png" width="60" height="60">
        </button>
        <label class="textoaqui">
          <input type="text" class="caixa copyable-text selectable-text" data-tab="2" title="Search or start new chat" placeholder="No momento a barra de pesquisa está desativada." value="" spellcheck="true">
        </label>
      </div>

      <div class="filtro">
        <p class="P">P</p>
        <p class="P">G</p>
        <p class="P">H</p>
        <p class="P">A</p>
        <p class="P">E</p>
      </div>
      

      <main class="container">

    <div class="prof" onclick="location.href='materia.html'">
      
      <img class="prof_img" src="assets/img/Carlinho.png" width=28% height=70% alt="imagem do Professor">
      <p class="prof_test">Português</p>
      <img class="prof_arrow" src="assets/img/arrow.png" width=8% height=25% alt="flecha para direita">
    </div>

    <div class="turma" onclick="location.href='materia.html'">

      <img class="turma_img" src="assets/img/turma.png" width=28% height=70% alt="imagem da turma">
      <p class="turma_test">Geom. Anal.</p>
      <img class="turma_arrow" src="assets/img/arrow.png" width=8% height=25% alt="flecha para direita">
    </div>
    
    <div class="forum" onclick="location.href='materia.html'">

    <img class= "forum_img" src="assets/img/question.png" width=28% height=70% alt="Question mark" >
      <p class="forum_test">História</p>
      <img class="forum_arrow" src="assets/img/arrow.png" width=8% height=25% alt="flecha para direita">
    
    </div>
    <div class="fisica" onclick="location.href='materia.html'">

    <img class= "fisica_img" src="assets/img/question.png" width=28% height=70% alt="Question mark" >
      <p class="fisica_test">Álgebra</p>
      <img class="fisica_arrow" src="assets/img/arrow.png" width=8% height=25% alt="flecha para direita">
    
    </div>
    <div class="GA" onclick="location.href='materia.html'">

    <img class= "GA_img" src="assets/img/question.png" width=28% height=70% alt="Question mark" >
      <p class="GA_test">Edu. Sexual</p>
      <img class="GA_arrow" src="assets/img/arrow.png" width=8% height=25% alt="flecha para direita">
    
    </div>
  </main>
    </div>
    <script>
function openNav() {
  document.getElementById("mySidenav").style.width = "300px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}
</script>
</body>
</html>
