<STYLE>
  .sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  right: 0;
  background-color: #F1F1F1;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
  padding: 1rem;
}

.sidenav a {
  text-decoration: none;
  font-size: 4rem;
  color: #white;
  display: block;
  transition: 0s;
}

.sidenav a:hover {
  color: #111;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  font-size: 5rem;
}
</STYLE>

<body class='body'>

      <a href="materia.html">Materias</a>

    </div>
  </header>

function openNav() {
