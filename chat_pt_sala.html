<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Chat Sala Portugues</title>
  <meta charset="utf-8"/>
  <link href="assets/css/reset.css" rel="stylesheet">
  <link href="assets/css/style_chat.css" rel="stylesheet">
  <!--
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap" rel="stylesheet">
-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<div class="msg-header">
			<div class="back">
				<a href="materia_pt.html">
				<i class="fa fa-chevron-left" style="font-size:48px;"></i>
			    </a>
			</div>
			<div class="msg-header-img">
			<img src="assets/img/turma.png" alt="hashi">
			</div>
			<div class="info">
				<h4>Turma A</h4>
				<h6>ONLINE</h6>
			</div>
			<div class="header-icons">
				<i class="fa fa-phone-alt"></i>
				<i class="fa fa-info-circle" style="font-size:24px;"></i>
				<a href="Main.html">
				<i class="fa fa-home" style="font-size:24px;"></i>
			    </a>
			</div>
		</div>
		<div class="chat-box">
			<div class="msg-inbox">
				<div class="chats">
					<div class="msg-page">
						<div class="received-chats">
							<div class="received-chats-img">
								<img src="assets/img/colega.png" alt="colega">
							</div>
							<div class="received-msg">
								<div class="received-msg-inbox">
									<p>Gente, o que é esse pronome apassivador?</p>
									<span class="time"> 20:30 | 22 de Novembro</span>
								</div>
							</div>
						</div>
						<div class="ongoing-chats">
							<div class="ongoing-chats-msg">
								<p>Oi, colega! Então, eu não tenho 100% de certeza, mas torna a oração em oração passiva sintética.
								</p>
								<span class="time"> 20:31 | 22 de Novembro</span>
							</div>
							<div class="ongoing-chats-img">
								<img src="assets/img/usuario.png" alt="usuario">
							</div>
						</div>
						<div class="received-chats">
							<div class="received-chats-img">
								<img src="assets/img/bot.png" alt="bot">
							</div>
							<div class="received-msg">
								<div class="received-msg-inbox">
									<p>Link da Aula 26: Classificação de Pronomes: classificacao_pronomes.pdf</p>
									<span class="time"> 20:31 | 22 de Novembro</span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="msg-bottom">
					<div class="bottom-icons">
						<i class="fa fa-plus-circle"></i>
						<i class="fa fa-microphone"></i>
					</div>
					<div class="input-group">
                    	<input type="text" class="form-control" placeholder="digite sua pergunta...">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fa fa-paper-plane"></i></span>
                        </div>
                    </div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
