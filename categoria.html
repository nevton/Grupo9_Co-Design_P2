<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Programas criados</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap" rel="stylesheet">
  <link href="assets/css/reset.css" rel="stylesheet">
  <link href="assets/css/style-categoria.css" rel="stylesheet">
  <link rel="stylesheet"  href="assets/css/style-geral.css">
  <script src="assets/js/codes.js"></script>
  <script src="assets/js/categorias.js"></script>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body class="category-body">
  <header class="header">
    <a href="index.html"><img class="logo" src="assets/img/logo.jpg"> </a>
    <img class="contato" src="assets/img/contato.jpg" alt="Contato">
  </header>

  <main>
    <div class="category-title">
      <p class="title">{{this.categoria}}</p>
      <img class="category-title-image" src="assets/img/{{this.img}}.jpg" alt="Imagem da categoria">
      <p class="description">
        <br>
        {{this.Descrição}}
        <br>
        <br>
      </p>
    </div>

    <ul class="projetos-menu">
      {{#each projetos}}
      <li class="projetos-menu-item">
        <img class="projetos-menu-item-image" src="assets/img/{{@key}}.jpg" alt="{{@key}}">
        <div class="projetos-menu-item-text">
          <p>
            <a class="sub_title" href="projeto.html?key={{@key}}">{{this.titulo}}</a>
          </p>
          <p>
            {{this.descricao}}
          </p>
        </div>
      </li>
      {{/each}}
    </ul>
    <ul class="categories-menu">
      {{#each portfolio}}
        <li>
          <img class="categories-menu-item-image" src="assets/img/{{@key}}.jpg" alt={{this.categoria}}>
          <div class="categories-menu-item-text">
            <a class='categories-menu-item-text' href="categoria.html?key={{@key}}">{{this.categoria}}</a>
          </div>
        </li>
      {{/each}}
    </ul>
  </main>
  <footer class='footer-categoria'>
        <img class='email' src="assets/img/email.png" alt="email">
        <p class="email">robertosilva@gmail.com</p>
        <img class='linked' src="assets/img/link.png" alt="linkedin">
        <a class='linked' href="https://www.linkedin.com/in/robsilvajr/">in/robsilvajr</a>
  </footer>
</body> 
</html>
