<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Matéria</title>
	<meta charset="utf-8"/>
	<link href="assets/css/reset.css" rel="stylesheet">
	<link href="assets/css/style_materia_alg.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap" rel="stylesheet">
</head>
<body>
	<header class="header">
		<img class="home_button" src="assets/img/home-icon.png" alt="Home and Back Button"  onclick="location.href='Main.html'">
		<p class="materia">História</p>
		<img class="menu" src="assets/img/menu.png"  height="90" width="90"alt="Menu">
	</header>
	<main class="container">

		<div class="prof" onclick="location.href='chat_hist.html'">
			
			<img class="prof_img" src="assets/img/Carlinhos.png" width=28% height=70% alt="imagem do Professor">
			<p class="prof_test">Prof. Carlos</p>
			<img class="prof_arrow" src="assets/img/arrow.png" width=8% height=25% alt="flecha para direita">
		</div>

		<div class="turma" onclick="location.href='chat.html'">

			<img class="turma_img" src="assets/img/turma.png" width=28% height=70% alt="imagem da turma">
			<p class="turma_test">Turma A</p>
			<img class="turma_arrow" src="assets/img/arrow.png" width=8% height=25% alt="flecha para direita">
		</div>
		
		<div class="forum" onclick="location.href='forum.html'">

			<img class= "forum_img" src="assets/img/question.png" width=28% height=70% alt="Question mark" >
			<p class="forum_test">Fórum</p>
			<img class="forum_arrow" src="assets/img/arrow.png" width=8% height=25% alt="flecha para direita">
		</div>
		
	</main>
</body>
</html>
